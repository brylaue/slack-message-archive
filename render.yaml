services:
  - type: web
    name: slack-message-viewer
    env: node
    nodeVersion: 20
    plan: starter
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: node server.js
    healthCheckPath: /health
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      # Application Configuration
      - key: PORT
        value: 10000
      - key: SLACK_WORKSPACE
        value: actdienasty.slack.com
      - key: SESSION_SECRET
        generateValue: true
    
    # Slack API secrets (set these in Render dashboard)
    secrets:
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_USER_TOKEN
        sync: false