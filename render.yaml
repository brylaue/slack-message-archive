services:
  - type: web
    name: slack-message-viewer
    env: node
    plan: starter
    # Paid starter plan - always on, no sleeping
    buildCommand: |
      npm install --prefer-offline --no-audit
      cd client && npm install --prefer-offline --no-audit && npm run build
    startCommand: node server.js
    # Production optimizations for paid plan
    healthCheckPath: /health
    autoDeploy: true
    
    # Environment variables
    envVars:
      # NPM Configuration
      - key: NPM_CONFIG_PREFER_OFFLINE
        value: true
      - key: NPM_CONFIG_CACHE
        value: /opt/render/project/.npm
      - key: NODE_ENV
        value: production
      # Application Configuration
      - key: PORT
        value: 10000
      - key: SLACK_WORKSPACE
        value: actdienasty.slack.com
      - key: SESSION_SECRET
        generateValue: true
      
      # Security Settings
      - key: COOKIE_SECURE
        value: true
      - key: COOKIE_SAMESITE
        value: none
      - key: COOKIE_HTTPONLY
        value: true
      
      # Performance Settings
      - key: MAX_REQUEST_SIZE
        value: 10mb
      - key: SESSION_TIMEOUT
        value: 86400000
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_DEBUG_LOGGING
        value: false
    
    # Slack API secrets (set these in Render dashboard)
    secrets:
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_USER_TOKEN
        sync: false